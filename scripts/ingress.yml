apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: basic-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: cowbull.com
    http:
      paths:
      - backend:
          serviceName: webapp-ingress
          servicePort: 8080
  - http:
      paths:
      - path: /cowbull
        backend:
          serviceName: webapp-ingress
          servicePort: 8080
