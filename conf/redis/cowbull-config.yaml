kind: ConfigMap
apiVersion: v1
metadata:
    name: cowbull-config
    namespace: default
data:
    cowbull.cfg: "{
      \"LOGGING_FORMAT\": \"%(asctime)s %(levelname)s: %(message)s \", \n
      \"LOGGING_LEVEL\": 10, \n
      \"PERSISTENCE_ENGINE\": \"redis\", \n
      \"REDIS_HOST\": \"redis-master\", \n
      \"REDIS_PORT\": 6379, \n
      \"REDIS_DB\": 0 \n
    }"
